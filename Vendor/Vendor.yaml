apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendordeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Vendor
  template:
    metadata:
      labels:
        app: Vendor
    spec:
      containers:
      - name: vendormicroservicerepo
        image: productmicroservicecr.azurecr.io/vendormicroservicerepo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: redone

---
apiVersion: v1
kind: Service
metadata:
  name: vendor
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: Vendor